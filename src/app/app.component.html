<div id="maincontainer">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo01"
      aria-controls="navbarTogglerDemo01"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#">Employee Manager</a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a
            class="nav-link"
            href="#"
            (click)="modalService.openModal(null, 'add')"
            >addEmployee <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"
          placeholder="Search Employee"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
    </div>
  </nav>

  <!-- Add Emplyee Modal -->
  <div
    class="modal fade"
    id="addEmployeeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addEmployeeLabelModal"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeLabelModal">Add Employee</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addForm="ngForm" (ngSubmit)="onaddEmployee(addForm)">
            <!-- Name Input -->
            <div class="form-group">
              <label for="name" class="col-form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                ngModel
                placeholder="Name"
                required
              />
            </div>
            <!--Email Input  -->
            <div class="form-group">
              <label for="email" class="col-form-label">Email:</label>
              <input
                type="text"
                class="form-control"
                name="email"
                id="email"
                ngModel
                placeholder="Email"
                required
              />
            </div>
            <!--JobTitle Input  -->
            <div class="form-group">
              <label for="jobTitle" class="col-form-label">jobTitle:</label>
              <input
                type="text"
                class="form-control"
                id="jobTitle"
                name="jobTitle"
                ngModel
                placeholder="Job Title"
                required
              />
            </div>
            <!-- ImageUrl Input -->
            <div class="form-group">
              <label for="imageUrl" class="col-form-label">ImageUrl:</label>
              <input
                type="text"
                class="form-control"
                id="imageUrl"
                name="imageUrl"
                ngModel
                placeholder="imageUrl"
                required
              />
            </div>
            <!-- Code
            <input
              type="hidden"
              name="employeeCode"
              class="form-control"
              id="employeeCode"
              ngModel
              placeholder="Code"
            /> -->
            <div class="modal-footer">
              <button
                type="button"
                id="close-addForm"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                [disabled]="addForm.invalid"
                type="submit"
                class="btn btn-primary"
              >
                Add Employee
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Update Employee Modal -->
  <div
    class="modal fade"
    id="updateEmployeeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="updateEmployeeLabelModal"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="updateEmployeeLabelModal">
            Update Employee
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #updateForm="ngForm" *ngIf="modalService.editemployee">
            <!-- Name Input -->
            <div class="form-group">
              <label for="name" class="col-form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                [(ngModel)]="modalService.editemployee.name"
                placeholder="Name"
                required
              />
            </div>

            <input
              type="hidden"
              name="id"
              class="form-control"
              id="id"
              [(ngModel)]="modalService.editemployee.id"
              placeholder="Id"
            />
            <input
              type="hidden"
              name="employeeCode"
              class="form-control"
              id="employeeCode"
              [(ngModel)]="modalService.editemployee.employeeCode"
              placeholder="Code"
            />

            <!--Email Input  -->
            <div class="form-group">
              <label for="email" class="col-form-label">Email:</label>
              <input
                type="text"
                class="form-control"
                name="email"
                [(ngModel)]="modalService.editemployee.email"
                id="email"
                placeholder="Email"
                required
              />
            </div>
            <!--JobTitle Input  -->
            <div class="form-group">
              <label for="jobTitle" class="col-form-label">jobTitle:</label>
              <input
                type="text"
                [(ngModel)]="modalService.editemployee.jobTitle"
                name="jobTitle"
                class="form-control"
                id="jobTitle"
                placeholder="Job Title"
                required
              />
            </div>
            <div class="form-group">
              <label for="imageUrl" class="col-form-label">ImageUrl:</label>
              <input
                type="text"
                name="imageUrl"
                class="form-control"
                id="imageUrl"
                [(ngModel)]="modalService.editemployee.imageUrl"
                placeholder="imageUrl"
                required
              />
            </div>

            <div class="modal-footer">
              <button
                type="button"
                id="close-Form"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                (click)="updateEmployee(updateForm.value)"
                class="btn btn-primary"
              >
                Update Employee
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Employee Modal -->
  <div
    class="modal fade"
    id="deleteEmployeeModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteEmployeeLabelModal"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteEmployeeLabelModal">
            Delete Employee
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete Employee permenantly!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancel
          </button>
          <button type="button" class="btn btn-danger">delete</button>
        </div>
      </div>
    </div>
  </div>

  <br /><br />
  <app-employee></app-employee>
</div>
